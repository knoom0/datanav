name: CI Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Ensure Docker is running
        run: |
          sudo service docker start
          docker info

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

name: ci

permissions:
  contents: read
  statuses: write

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Ensure Docker is running
        run: |
          sudo service docker start
          docker info

      - name: Run tests
        run: npm run test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

  notify:
    runs-on: ubuntu-latest
    needs:
      - lint
      - test
      - build
    steps:
      - name: notify vercel
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: "Vercel - datanav: ci"
          github_token: ${{ secrets.GITHUB_TOKEN }}
